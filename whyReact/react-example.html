    const Title = (props) => <span>I like {props.titleProps}</span>;
    const Button = (props) => <button onClick={(e) => props.onClick(e.target.innerText)} style={props.style}>{props.children}</button>;

    // NOTE: 부모컴포넌트인 Container에서 자식 컴포넌트 Title로 데이터를 전달할 수 있는 값이 props 이다.

    const Container = () => {
      const [title, setTitle] = React.useState('Front-end');

      function clickedButton(text) {
        // text => innerText
        console.log('clicked: ', text);

        setTitle(text);
      }

      return (
        <div>
          <Title titleProps={title} />
          <Button onClick={clickedButton} style={{ fontSize: '30px'}}>React</Button>
          <Button onClick={clickedButton} style={{ color: 'red'}}>Angular</Button>
          <Button onClick={clickedButton} style={{ fontSize: '12px'}}>Vue</Button>
          <Button onClick={clickedButton} style={{ color: 'green'}}>Svelte</Button>
        </div>
      );
    };

    function render() {
      ReactDOM.render(<Container />, root);
    }
    render();
  </script>
