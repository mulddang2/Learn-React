<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function clickedButton() {
      console.log('clicked');
    }

    const root = document.getElementById('root');
    const Title = () => <span>I like Front-end</span>
    const ReactButton =() => <button onClick={clickedButton} style={{fontSize: '32px', color: 'red'}}>React</button>;
    const AngularButton = () => <button onClick={clickedButton}>Angular</button>
    const VueButton = () => <button onClick={clickedButton}>Vue</button>
    const SvelteButton = () => <button onClick={clickedButton}>Svelte</button>

    const Container = ()  => 
      <div>
        <Title/>
        <ReactButton  />
        <AngularButton />
        <VueButton />
        <SvelteButton />

      </div>

    ReactDOM.render(<Container />, root);
  </script>
</html>
