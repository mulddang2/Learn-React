<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let titleName = 'I like Front-end';

    /* 
NOTE: State의 특징
      - 전역적으로 사용할 수 없음. 하나의 컴포넌트 안에서만 사용할 수 있는 독립적인 상태입니다.


*/

    function clickedButton(text) {
      // text => innerText
      console.log('clicked: ', text);
      titleName = text;
      render(); // state 로 해결해보자!
    }

    const root = document.getElementById('root');
    const Title = () => <span>{titleName}</span>;
    const ReactButton = () => (
      <button
        onClick={(e) => clickedButton(e.target.innerText)}
        style={{ fontSize: '32px', color: 'red' }}
      >
        React
      </button>
    );
    const AngularButton = () => (
      <button onClick={(e) => clickedButton(e.target.innerText)}>
        Angular
      </button>
    );
    const VueButton = () => (
      <button onClick={(e) => clickedButton(e.target.innerText)}>Vue</button>
    );
    const SvelteButton = () => (
      <button onClick={(e) => clickedButton(e.target.innerText)}>Svelte</button>
    );

    const Container = () => {
      const titleState = React.useState(0)
      console.log(titleState[0]) // 초기값
      console.log(titleState[1]) // setState(원하는 값) -> titleState[0]이 변경된다
      
      return (
        <div>
          <Title />
          <ReactButton />
          <AngularButton />
          <VueButton />
          <SvelteButton />
        </div>
      );
    };

    function render() {
      ReactDOM.render(<Container />, root);
    }
    render();
  </script>
</html>
