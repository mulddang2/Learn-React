<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://unpkg.com/react@18/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    let titleName = 'I like Front-end';

    function clickedButton(text) {
      // text => innerText
      console.log('clicked: ', text);
      titleName = text;
      render(); // state 로 해결해보자!
    }

    const root = document.getElementById('root');
    const Title = () => <span>{titleName}</span>;
    const ReactButton = () => (
      <button
        onClick={(e) => clickedButton(e.target.innerText)}
        style={{ fontSize: '32px', color: 'red' }}
      >
        React
      </button>
    );
    const AngularButton = () => (
      <button onClick={(e) => clickedButton(e.target.innerText)}>
        Angular
      </button>
    );
    const VueButton = () => (
      <button onClick={(e) => clickedButton(e.target.innerText)}>Vue</button>
    );
    const SvelteButton = () => (
      <button onClick={(e) => clickedButton(e.target.innerText)}>Svelte</button>
    );

    const Container = () => (
      <div>
        <Title />
        <ReactButton />
        <AngularButton />
        <VueButton />
        <SvelteButton />
      </div>
    );

    function render() {
      ReactDOM.render(<Container />, root);
    }
    render();
  </script>
</html>
